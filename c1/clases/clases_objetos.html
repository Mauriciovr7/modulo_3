  <h2>Clases y objetos</h2>
  <h3 id="personaje"></h3>
  <script>

    class Persona {
      constructor(nom, edad, prof) { // parámetros siempre poner un constructor
        this.nombre = nom // this hace referencia a la Persona
        this.edad = edad // edad de la persona q se va a crear en esta instancia
        this.profesion = prof
      }
      // métodos
      print(css) {
        const tag = document.querySelector(css)
        tag.textContent = this.nombre // `${this.nombre} - ${this.profesion}`
      }
    }
